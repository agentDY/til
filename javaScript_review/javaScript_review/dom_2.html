<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>dom객체 연습</title>
    </head>
    <body>
    <div id="detail">
        <h1 id="heading">당누의 자바스크립트</h1>
        <h2>상품정보</h2>
        <ul>
            <li>강의: 자바스크립트</li>
            <li>지역: 경기도</li>
            <li>이름: 나자신</li>
            <li>목적: DOM 객체를 공부한다</li>
        </ul>
        <h3>상세설명</h3>
        <p>초보코딩은 <span class="accent">누구나 쉽게 할 수 있어야</span> 된다</p>
        <h3>자바스크립스</h3>
        <p>자바스크립트 <span class="accent">복습하기</span> Review</p>
    </div>
    </body>
</html>
